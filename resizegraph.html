function createSVG(){

  .segmented(true)
    .data([5, 1.2, 2,1.3])

    .left(function(d) x(d) )
    .strokeStyle(function(d) "hsl(" + (d * 180) + ",50%,50%)")

      //.left(function(d) d[0] * 150)
      .bottom(function(d) y(d[1]));

  vis.render();    
}


function updateWindow(){
    
    getDimensions();
    vis.width(w).height(h);
